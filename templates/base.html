<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Matrimonal</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <ul class="nav navbar-nav">
                {# Django Home Link / Admin Link / Register Link#}
                <li><a class="navbar-brand" style="color:brown;" href="{% url 'index' %}">Matrimonal Indian</a></li>
                <li><a class="navbar-link" href="{% url 'admin:index' %}">Admin</a></li>
                <li><a class="navbar-link" href="{% url 'home:register' %}">Register</a></li>
                {# Some logic on what to display for last item#} {% if user.is_authenticated %}
                <li><a class="navbar-link" href="{% url 'home:user_login' %}">Login</a></li>
                {% else %}
                <li><a href="{% url 'logout' %}">Logout</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <div class="container">
        {% block body_block %} {% endblock %}
    </div>
</body>

</html>
